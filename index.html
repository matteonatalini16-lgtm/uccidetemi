<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FLYdreams Animation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

<svg id="scene" viewBox="0 0 1200 500">

  <!-- SFONDO CIELO -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEFA"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffcc00"/>
      <stop offset="100%" stop-color="#00ccff"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="500" fill="url(#skyGradient)"/>

  <!-- TESTO -->
  <text id="logo" x="600" y="250" text-anchor="middle" font-size="72" font-family="Georgia, serif" opacity="0">
    <tspan id="fly">FL</tspan>
    <tspan id="y" font-weight="bold">Y</tspan>
    <tspan id="dreams" font-weight="300">dreams</tspan>
  </text>

  <!-- SCIA + JET SOPRA LA Y -->
  <g id="jetTrailGroup">
    <path id="trail"
      d="M -200 300
         C 200 150, 420 160, 520 250
         C 580 290, 630 320, 700 350
         C 850 400, 1050 350, 1400 300"
      fill="none"/>
    <image id="jet"
      href="https://upload.wikimedia.org/wikipedia/commons/3/32/F-16_Fighting_Falcon.png"
      width="120"
      height="60"
      x="-60"
      y="-30"/>
  </g>

</svg>

</body>
</html>
